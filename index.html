<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#00F0FF">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>üéß RADIO MUSIC</title>
  <link rel="icon" type="image/png" href="/icon-192.png">
  <link rel="manifest" href="manifest.json" crossorigin="use-credentials">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <button class="theme-toggle">üåô</button>
  <div class="container">
    <h1>üéß RADIO MUSIC</h1>
    <div class="current-station-info" id="currentStationInfo">
      <div class="station-info-content">
        <div class="wave-progress">
          <div class="wave-bar"></div>
          <div class="wave-bar"></div>
          <div class="wave-bar"></div>
          <div class="wave-bar"></div>
          <div class="wave-bar"></div>
          <div class="wave-bar"></div>
          <div class="wave-bar"></div>
        </div>
        <div class="station-text">
          <div class="station-name">–û–±–∏—Ä–∞–π—Ç–µ —Å—Ç–∞–Ω—Ü—ñ—é</div>
          <div class="station-genre">–∂–∞–Ω—Ä: -</div>
          <div class="station-country">–∫—Ä–∞—ó–Ω–∞: -</div>
        </div>
      </div>
    </div>
    <div class="station-list" id="stationList"></div>
    <div class="tabs">
      <button class="tab-btn active" onclick="switchTab('best')">BEST</button>
      <button class="tab-btn" onclick="switchTab('techno')">TECHNO</button>
      <button class="tab-btn" onclick="switchTab('trance')">TRANCE</button>
      <button class="tab-btn" onclick="switchTab('ukraine')">UKRAINE</button>
    </div>
    <div class="controls-container">
      <div class="controls">
        <button class="control-btn" onclick="prevStation()">‚èÆ</button>
        <button class="control-btn" onclick="togglePlayPause()">‚ñ∂</button>
        <button class="control-btn" onclick="nextStation()">‚è≠</button>
      </div>
    </div>
  </div>
  <audio id="audioPlayer"></audio>
  <script>
    // –î–æ–¥–∞—Ç–∫–æ–≤—ñ –º–µ—Ç–∞–¥–∞–Ω—ñ –¥–ª—è PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js').then(registration => {
          console.log('ServiceWorker registration successful');
        }).catch(err => {
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }

    // –û–±—Ä–æ–±–Ω–∏–∫ –ø–µ—Ä—à–æ—ó –≤–∑–∞—î–º–æ–¥—ñ—ó –¥–ª—è –∞–≤—Ç–æ–≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è
    document.addEventListener('click', function initAudio() {
      if (window.audioContext) return;
      
      window.audioContext = new (window.AudioContext || window.webkitAudioContext)();
      document.removeEventListener('click', initAudio);
      
      // –°–ø—Ä–æ–±–∞ –∞–≤—Ç–æ–≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è –ø—ñ—Å–ª—è –≤–∑–∞—î–º–æ–¥—ñ—ó
      if (localStorage.getItem('isPlaying') === 'true') {
        const audioPlayer = document.getElementById('audioPlayer');
        if (audioPlayer) {
          audioPlayer.play().catch(e => console.log('Autoplay prevented:', e));
        }
      }
    }, { once: true });
  </script>
  <script src="script.js"></script>
</body>
</html>
